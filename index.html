<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 선택 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 덱 선택 화면 -->
        <div id="deck-selection" class="screen active">
            <h1>카드 선택 게임</h1>
            <p>덱 속성을 선택하세요</p>
            <div class="deck-options">
                <div class="deck-option" data-deck="fire">
                    <div class="deck-icon">🔥</div>
                    <h3>불</h3>
                    <p>화염의 힘</p>
                </div>
                <div class="deck-option" data-deck="water">
                    <div class="deck-icon">💧</div>
                    <h3>물</h3>
                    <p>흐르는 힘</p>
                </div>
                <div class="deck-option" data-deck="leaf">
                    <div class="deck-icon">🌿</div>
                    <h3>풀</h3>
                    <p>자연의 힘</p>
                </div>
            </div>
        </div>

        <!-- 카드 선택 화면 -->
        <div id="card-selection" class="screen">
            <div class="header">
                <button id="back-btn" class="back-btn">← 뒤로가기</button>
                <h2 id="deck-title">카드 선택</h2>
                <div class="deck-info">
                    <span id="selected-deck-name"></span>
                    <span id="card-count">5장 선택</span>
                </div>
            </div>

            <div class="selected-cards">
                <h3>선택된 카드 (<span id="selected-count">0</span>/5)</h3>
                <div id="selected-cards-container" class="selected-cards-grid">
                    <!-- 선택된 카드들이 여기에 표시됩니다 -->
                </div>
            </div>
            
            <div class="card-container" id="card-container">
                <!-- 카드들이 여기에 동적으로 생성됩니다 -->
            </div>
        </div>

        <!-- 플로팅 버튼 -->
        <div class="floating-buttons">
            <button id="reset-btn" class="reset-btn">다시 선택</button>
            <button id="manual-fill-btn" class="manual-fill-btn">내가 채우기</button>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
